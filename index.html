<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Boceto Player</title>
</head>
<body onload="setVideos()">
  <main>
    <section id="video-player">
      <div class="video-container">
        <div class="overlay">
          <button id="mute-button">Mute</button>
          <button id="play-stop">Play</button>
          <button id="fullscreen-button">Fullscreen</button>
          <button id="snapshot-button">Snapshot</button>
          <div>
            <button id="speed-0.5" onclick="changeSpeedRate(0.5)">0.5x</button>
            <button id="speed-1" onclick="changeSpeedRate(1)">1x</button>
            <button id="speed-1.5" onclick="changeSpeedRate(1.5)">1.5x</button>
            <button id="speed-2" onclick="changeSpeedRate(2)">2.x</button>
          </div>
          <div>
            <input id="volume-slider" type="range" min="0" max="100" value="50">
          </div>
          <div>
            <input id="progress-slider" type="range" min="0" max="100" value="0">
          </div>
        </div>
        <video>
          <source id="mp4File" src="./public/videos/mock-video-2.mp4" type="video/mp4">
          <source id="webmFile" src="./public/videos/mock-video-2.webm" type="video/webm">
        </video>
      </div>
      <h1>Loading...</h1>
    </section>
    <section id="playlist">
      <h1>Reproducir Siguiente</h1>
      <div class="video-list">
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
