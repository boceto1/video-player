<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/sanitize.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Boceto Player</title>
</head>
<body onload="setVideos()">
  <main>
    <section id="video-player">
      <div class="video-container">
        <div class="overlay">
          <div class="controls-container">
            <div id="player-options">
              <button id="play-stop" class="button">Play</button>
              <button id="previous-button" class="button">Previous</button>
              <button id="next-button" class="button">Next</button>
            </div>
            <div id="sound-options">
              <button id="mute-button" class="button">Mute</button>
              <input id="volume-slider" type="range" min="0" max="100" value="80">
            </div>
            <div id="speed-options">
              <button id="speed-0.5" class="button" onclick="changeSpeedRate(0.5)">0.5x</button>
              <button id="speed-1" class="button" onclick="changeSpeedRate(1)">1x</button>
              <button id="speed-1.5" class="button" onclick="changeSpeedRate(1.5)">1.5x</button>
              <button id="speed-2" class="button" onclick="changeSpeedRate(2)">2.x</button>
            </div>
            <div id="other-options">
              <button id="fullscreen-button"  class="button">Fullscreen</button>
              <button id="snapshot-button"  class="button">Snapshot</button>
            </div>
          </div>
          <div id="progress-slider">
            <input type="range" min="0" max="100" value="0">
          </div>
        </div>
        <video>
          <source id="mp4File" src="./public/videos/video0.mp4" type="video/mp4">
          <source id="webmFile" src="./public/videos/video0.webm" type="video/webm">
          <track label="EspaÃ±ol" kind="subtitles" srclang="es" src="./public/subtitles/es/video0.es.vtt" default />
          <track label="English" kind="subtitles" srclang="en" src="./public/subtitles/en/video0.en.vtt" />
        </video>
      </div>
      <h1>Loading...</h1>
    </section>
    <section id="playlist">
      <h1>Lista de Videos</h1>
      <div class="video-list">
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
